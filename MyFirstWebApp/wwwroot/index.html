<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof. Anderson Fan Club</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Greg's Fan Site</h1>
    <img id="picganderson" src="img/ganderson.jpg" />
    <p>Prof. Anderson (a.k.a. "Prof. Ganderson") is a Professor in the information Systems department at BYU</p>
    <br />
    <p>Pop Quiz:</p>
    <ul>
        <li>A: He's Cool</li>
        <li>B: He likes shoes</li>
        <li>C: All of above</li>
    </ul>

    <h2>Send Him Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="txtFrom"/><br />
        <label>Subject:</label>
        <input id="txtSub"/><br />
        <label>Message:</label>
        <textarea id="txtMsg"rows="4"></textarea><br />
        <input id="btnSend"type="button" value="Send Message" />
    </form>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/fanmail.js"></script>

</body>
</html>
